<!-- Styles -->
<style>
  .choices-actions {
    display: flex;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #dee2e6;
    background-color: #f8f9fa;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  .choices-actions .btn {
    flex: 1;
    font-size: 0.8rem;
    padding: 0.25rem 0.5rem;
    white-space: nowrap;
  }

  /* Highlight FAIL option in dropdown */
  .choices__list--dropdown .choices__item[data-value="fail"] {
    color: #dc3545 !important;
    background-color: #f8d7da;
    font-weight: 600;
  }

  /* Highlight FAIL in selected tags */
  .choices__item[data-value="fail"].choices__item--selectable {
    background-color: #f8d7da;
    color: #dc3545;
    font-weight: bold;
  }
</style>

<!-- Bootstrap & Choices -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

<!-- Select -->
<select id="filter_result" class="form-select" multiple>
  <option value="fail" selected>Fail</option>
  <option value="pass">Pass</option>
  <option value="NT">NT</option>
  <option value="NS">NS</option>
</select>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="choices-enhancer.js"></script>
